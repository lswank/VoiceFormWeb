name: Schema Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npm run type-check

    - name: Schema validation
      run: |
        # Add custom script to validate all schemas are properly used
        npm run validate-schemas 